{%extends 'base.html'%}

{% block title %}contact{% endblock title %}
  
{%block body%}

<div class="container-fluid px-0 mb-3">
    
    <img src="https://images.unsplash.com/photo-1587560699334-bea93391dcef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100px" height="350px" class="d-block w-100" alt="...">
</div>
<div class="container">
<h1 class="text-center mb-3">Contact Us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what to contact you</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter text here"></textarea>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone no</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
      </div>
      
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </form>
</div>

{%endblock body%}
